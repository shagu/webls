<!doctype html>
<html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet" />
  <link href="%%basepath%%style.css" rel="stylesheet" />
  <title>%%title%% - %%description%%</title>
</head>
